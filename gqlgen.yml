# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
autobind: []
models:
  Video:
    model: github.com/hzhyvinskyi/stunning-palm-tree/api.Video
  ID:
    model: github.com/hzhyvinskyi/stunning-palm-tree/api.ID
  Timestamp:
    model: github.com/hzhyvinskyi/stunning-palm-tree/api.Timestamp
